      - name: imageAlt
        label: Image Alt Text
        type: string

  - name: pages
    label: Page
    type: collection
    path:: src/content/pages
    fields:
      - name: title
        label: Title
        type: string
      - name: summary
        label: Description
        type: string
      - name: keywords
        label: Keywords
        type: string
        list:
          collapsible: false
