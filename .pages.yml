media:
  input: src/assets/images
  output: /assets/images
content:
  - name: posts
    label: Posts
    type: collection
    path: src/content/posts
    filename: "{primary}.md"
    view:
      fields: [ title, date ]
      primary: title
      sort: [ title, date ]
      default:
        sort: date
        order: asc
    fields:
      - name: title
        label: Title
        type: string
      - name: description
        label: Description (Between 150-160 Characters Including Spaces)
        type: string
        options:
          minlength: 150
          maxlength: 160
      - name: date
        label: Date
        type: date
        default: false
        options:
          time: true
          format: yyyy-MM-dd'T'HH:mm:ss
      - name: keywords
        label: Keywords (Multiple Allowed)
        type: string
        list:
          collapsible: false
      - name: tags
        label: Tags (Multiple Allowed)
        type: select
        options:
          creatable: true
          multiple: true
          values: [Machining, Fabrication, Inspection, Design, Welding, Turning, Milling]
      - name: categories
        label: Categories (Single Only)
        type: select
        options:
          creatable: false
          multiple: false
          values: [Machining, Fabrication, Inspection, Design]
      - name: image
        label: Image (Single Only)
        type: image
      - name: imageAlt
        label: Image Description
        type: string
      - name: body
        label: Main Post Content
        type: rich-text

  - name: vacancies
    label: Vacancies
    type: collection
    path: src/content/vacancies
    filename: "{primary}.md"
    view:
