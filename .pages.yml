        order: asc
    fields:
      - name: title
        label: Title
        type: string
      - name: description
        label: Description (Between 150-160 Characters Including Spaces)
        type: string
        options:
          minlength: 150
          maxlength: 160
      - name: keywords
        label: Keywords (Multiple Allowed)
        type: string
        list:
          collapsible: false
      - name: permalink
        label: Permalink (Don't Edit)
        type: string
        default: '/{fields.title | slugify}/'
        editable: false
      - name: layout
        label: Layout
        type: select
        options:
          values:
            - value: base
              label: Base
            - value: default
              label: Default
            - value: contact
              label: Contact
            - value: fabrication
              label: Fabrication
            - value: machining
              label: Machining
        default: 'base'
      - name: pageType
        label: Page Type
        type: select
        options:
          values:
            - value: contact
              label: Contact
            - value: home
              label: Home
            - value: none
              label: None
        default: 'none'
      - name: keywords
        label: Keywords
        type: string
        list:
          collapsible: false
      - name: bkgdimage
        label: Background Image (Single Only, Choose From Header Images)
        type: image
        options:
          multiple: false
          extensions: [jpg, png]
      - name: body
        label: Page Content
        type: rich-text

